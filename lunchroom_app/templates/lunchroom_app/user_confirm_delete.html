<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>{{ object.name }}</title>
  </head>
  <body>
    <p>Are you sure you want to delete this user?</p>
    <form action="{% url 'user-delete' object.id %}" method="post">
      {% csrf_token %}
      <button type="submit">
        Yes
      </button>
    </form>
    <button onclick="location.href='{% url "user-get" object.id %}'" type="button">
      No
    </button>
  </body>
</html>
