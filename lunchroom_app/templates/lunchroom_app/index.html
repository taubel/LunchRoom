<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Main Room</title>
  </head>
  <body>
    {% if rooms %}
        <h1>Existing rooms</h1>
        <ul>
        {% for room in rooms %}
            <li>
              <a href="{% url "room" room.id %}">
                {{ room.date }}
              </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No rooms are available.</p>
    {% endif %}
  </body>
</html>
