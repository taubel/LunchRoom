<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>{{ object.date }}</title>
  </head>
  <body>
    <a href="{% url "index" %}"><h1>Lunch Room</h1></a>
    <hr>
    <h1>Details</h1>
    <p>Patron: {{ object.patron.name }}</p>
    <p>{{ object.date }}</p>
    <h1>Users</h1>
    <ul>
      {% for user in users %}
          <li>
            <p>{{ user.name }}</p>
          </li>
      {% endfor %}
    </ul>
    <button onclick="location.href='{% url "room-update" object.id %}'" type="button">
      Edit
    </button>
    <button onclick="location.href='{% url "room-delete" object.id %}'" type="button">
      Delete
    </button>
    <h1>Foods</h1>
    <ul>
      {% for food in foods %}
        <li><p>{{ food.name }}</p></li>
      {% endfor %}
    </ul>
    <!-- TODO pass room id, prefill in form -->
    <button onclick="location.href='{% url "food-add" %}'" type="button">
      Add food
    </button>
  </body>
</html>
